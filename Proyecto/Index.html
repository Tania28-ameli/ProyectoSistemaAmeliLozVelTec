<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inicio — Amelilozvel</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-cream: #f6f0e8; /* fondo principal claro/crema */
        --pill: #efe9e2; /* barra/pill del header */
        --muted: #8b7f75; /* texto secundario */
        --accent: #c9b089; /* acento suave (opcional) */
        --card: #ffffff; /* tarjeta blanca para la imagen */
      }
      html,
      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg-cream);
      }
    </style>
  </head>
  <body class="antialiased text-gray-900">
    <!-- Header centered pill -->
    <header class="w-full flex justify-center py-6">
      <div class="w-full max-w-4xl px-4">
        <div
          class="bg-[color:var(--pill)] rounded-full px-6 py-3 flex items-center justify-between shadow-sm ring-1 ring-black/5"
        >
          <!-- left: logo -->
          <a href="index.html" class="flex items-center gap-3">
            <div
              class="rounded-full bg-white/80 flex items-center justify-center border border-black/5"
            >
              <!-- placeholder logo (replace with <img>) -->
              <img src="logo.png" alt="logo" />
            </div>
          </a>

          <!-- center: nav -->
          <nav
            class="hidden md:flex gap-8 items-center text-sm font-medium text-[color:var(--black)]"
          >
            <a href="index.html" class="text-[color:var(--muted)] px-3 py-1"
              >Inicio</a
            >
            <a href="conoceme.html" class="px-3 py-1">Conóceme más</a>
            <a href="proposito.html" class="px-3 py-1">Mi propósito</a>
            <a href="galeria.html" class="px-3 py-1">Galería</a>
          </nav>

          <!-- right: empty spacer for symmetry on desktop, mobile menu appears instead -->
          <div class="md:hidden">
            <button
              id="menu-btn"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-700"
            >
              <svg
                id="menu-open"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 8h16M4 16h16"
                />
              </svg>
              <svg
                id="menu-close"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 hidden"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div class="hidden md:block w-8">
            <!-- placeholder to keep pill balanced -->
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile dropdown (same visual style) -->
    <div id="mobile-menu" class="hidden px-6">
      <div class="max-w-4xl mx-auto bg-white/40 rounded-xl p-4 mt-3">
        <nav class="flex flex-col gap-2 text-sm text-[color:var(--muted)]">
          <a href="index.html" class="py-2 px-3 rounded hover:bg-white/30"
            >Inicio</a
          >
          <a href="conoceme.html" class="py-2 px-3 rounded hover:bg-white/30"
            >Conóceme más</a
          >
          <a href="proposito.html" class="py-2 px-3 rounded hover:bg-white/30"
            >Mi propósito</a
          >
          <a href="galeria.html" class="py-2 px-3 rounded hover:bg-white/30"
            >Galería</a
          >
        </nav>
      </div>
    </div>

    <!-- Main content -->
    <main class="max-w-5xl mx-auto px-6 pt-10 pb-20">
      <!-- big image card centered like your screenshot -->
      <section
        class="bg-[color:var(--bg-cream)] rounded-xl p-8 flex justify-center"
      >
        <div class="w-full">
          <!-- image container with big rounded corners and light border -->
          <div
            class="bg-[color:var(--card)] rounded-3xl overflow-hidden shadow-md border border-black/5"
          >
            <!-- Replace the inner div with an <img src="..." /> when you have the real image -->
            <div
              class="relative h-96 md:h-[520px] lg:h-[520px] w-full flex items-center justify-center bg-gray-100"
            >
              <!-- Imagen flotante sin cambiar medidas -->
              <img
                src="porsche.png"
                alt="Porsche"
                class="h-full object-cover rounded-2xl shadow-2xl transition-transform duration-500 transform hover:-translate-y-3 hover:shadow-[0_25px_50px_rgba(0,0,0,0.3)]"
              />

              <!-- Sombra simulando reflejo en el suelo -->
              <div
                class="absolute bottom-8 w-2/5 h-5 bg-black/20 rounded-full blur-2xl"
              ></div>
            </div>
          </div>

          <!-- optional caption / small text under image like in the pdf -->
          <div class="mt-6 text-[color:var(--muted)] text-sm">
            <!-- Ejemplo de texto descriptivo, cambia por lo que necesites -->
          </div>
        </div>
      </section>

      <!-- small section with links/buttons (igual estructura al PDF) -->
      <section class="mt-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white rounded-xl p-6 shadow-sm border border-black/5">
            <h3 class="font-semibold mb-2">Quién soy</h3>
            <p class="text-sm text-[color:var(--muted)]">
              Estudiante con problemas de autoexigencia.
            </p>
          </div>

          <div class="bg-white rounded-xl p-6 shadow-sm border border-black/5">
            <h3 class="font-semibold mb-2">Habilidades</h3>
            <p class="text-sm text-[color:var(--muted)]">
              UI/UX, diseño visual, prototipado.
            </p>
          </div>

          <div class="bg-white rounded-xl p-6 shadow-sm border border-black/5">
            <h3 class="font-semibold mb-2">Contacto</h3>
            <p class="text-sm text-[color:var(--muted)]">
              Email / @ameli.lozvel.com — botón para contactar.
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer simple, acorde al diseño -->
    <footer class="max-w-5xl mx-auto px-6 pb-12">
      <div class="text-center text-sm text-[color:var(--muted)]">
        © <span id="year"></span> Amelilozvel — Hecho con cariño
      </div>
    </footer>

    <!-- Scripts: menu and year -->
    <script>
      // year
      document.getElementById("year").textContent = new Date().getFullYear();

      // mobile menu toggle
      const btn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const openIcon = document.getElementById("menu-open");
      const closeIcon = document.getElementById("menu-close");

      btn &&
        btn.addEventListener("click", () => {
          const isHidden = mobileMenu.classList.contains("hidden");
          if (isHidden) {
            mobileMenu.classList.remove("hidden");
            openIcon.classList.add("hidden");
            closeIcon.classList.remove("hidden");
          } else {
            mobileMenu.classList.add("hidden");
            openIcon.classList.remove("hidden");
            closeIcon.classList.add("hidden");
          }
        });
    </script>
  </body>
</html>
